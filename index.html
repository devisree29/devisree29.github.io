<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="cursor"></div>
        <div class="container">
            <div >
                <h1 class = "header_text">Ah, a curious soul! Ready to uncover a magical secret?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="UIButton" style="width: 200px; height: 64px; background-size: 200px 64px; left: 50%; margin-left: -100px; visibility: visible; bottom: 0px;">
                <div class="UIButtonOutline" style="width: 100%; height: 100%; visibility: visible; opacity: 0.5; left: 5px; transition: opacity 400ms cubic-bezier(0.39, 0.575, 0.565, 1) 0ms;">
                    <div class="line" style="width: 190px; height: 1px; background-size: 190px 1px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleX(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 1px; height: 64px; background-size: 1px 64px; left: 189px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleY(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 190px; height: 1px; background-size: 190px 1px; top: 63px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleX(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 1px; height: 64px; background-size: 1px 64px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleY(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                </div>
                <div class="UIButtonOutline" style="width: 100%; height: 100%; visibility: visible; opacity: 0.5; top: 5px; transition: opacity 400ms cubic-bezier(0.39, 0.575, 0.565, 1) 0ms;">
                    <div class="line" style="width: 200px; height: 1px; background-size: 200px 1px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleX(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 1px; height: 54px; background-size: 1px 54px; left: 199px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleY(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 200px; height: 1px; background-size: 200px 1px; top: 53px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleX(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                    <div class="line" style="width: 1px; height: 54px; background-size: 1px 54px; background-color: rgb(255, 255, 255); transform-origin: 50% 50%; transform: scaleY(1); transition: -webkit-transform 800ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                </div>
                <div class="solid" style="width: 180px; height: 44px; background-size: 180px 44px; left: 50%; top: 50%; margin-left: -90px; margin-top: -22px; overflow: hidden;">
                    <div class="inner" style="width: 180px; height: 44px; background-size: 180px 44px; background-color: rgb(255, 255, 255); transform: scaleX(0.95) scaleY(0.84375); opacity: 0; transition: opacity 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms, -webkit-transform 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0ms;"></div>
                </div>
                <div class="text" style="font-family: Roboto; font-size: 9px; color: rgb(255, 255, 255); top: 50%; width: 100%; text-transform: uppercase; text-align: center; margin-top: -4.5px; line-height: 9px; letter-spacing: 2px; transform: translate3d(0px, 0px, 0px); opacity: 1; transition: opacity 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0ms, -webkit-transform 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0ms;">Return to my Profile</div>
                <div class="text" style="font-family: RobotoMed; font-size: 9px; color: rgb(0, 0, 0); top: 50%; width: 100%; text-transform: uppercase; text-align: center; margin-top: -4.5px; line-height: 9px; letter-spacing: 1.9px; opacity: 0; transform: translate3d(0px, 10px, 0px); transition: opacity 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0ms, -webkit-transform 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0ms;">Return to my Profile</div>
                <div class="glow" style="width: 190px; height: 54px; background-size: 190px 54px; left: 50%; top: 50%; margin-left: -95px; margin-top: -27px; box-shadow: rgb(139, 207, 247) 0px 0px 70.4px; opacity: 0; transition: opacity 300ms cubic-bezier(0.39, 0.575, 0.565, 1) 0ms;"></div>
                <div class="hit" style="width: 100%; height: 100%; z-index: 99999; top: 0px; left: 0px; position: absolute; cursor: pointer; pointer-events: auto;"></div>
                <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const cursor = document.querySelector('.cursor');
        
                    document.addEventListener('mousemove', (e) => {
                        cursor.style.left = `${e.pageX}px`;
                        cursor.style.top = `${e.pageY}px`;
                    });
        
                    const uiButton = document.querySelector('.UIButton');
                    uiButton.addEventListener('mouseenter', () => {
                        cursor.classList.add('cursor-hover');
                    });
                    uiButton.addEventListener('mouseleave', () => {
                        cursor.classList.remove('cursor-hover');
                    });
                });
            </script>
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes, unveil the magic!</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No, I am a muggle!</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
    </body> 
</html>
